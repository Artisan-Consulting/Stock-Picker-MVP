<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

</head>
<body>
    <div id="nav">
       | Stocks | Forex | Indices | Commodities | Cryptos |
    </div>

    

    <div class="search">
        <p id="caption" style="text-align:center">Enter stock code</p>
        <input id="code" type="text" name="code" value="AAPL" placehoder ="Enter a stock code" class="input-text" />
        <button id='btnFind' style="align-items: center">></button>
    </div>

    <div id="search-result">
        <p id='price-data-labels'></p>
        <p id='price-data-candle'></p>
    </div>

    <div id="company-profile2">
        <p id='profile2-ticker'></p>
        <p id='profile2-logo'></p>
        <p id='profile2-name'></p>
        <p id='profile2-industry'></p>
        <p id='profile2-capitalisation'></p>
    </div>
    <div id="peers">
      <button id='btnPeers' style="align-items: center">Similar Companies</button> 
        <p id='similar-company'></p>
    </div>



    <div class="recommendation">
        <p id='latest'>Latest Recommendation</p>
        <p id='latest-poll'></p>
        <p id='previous-poll'></p>
    </div>

    <div class='price-chart'>
        <!-- demo chart only; next version use interactive live-chart widget-->
    <embed id="price-chart" type="text/html" 
        src="https://widget.finnhub.io/widgets/stocks/chart?symbol=AAPL&watermarkColor=blue&backgroundColor=black&textColor=white"
        width="300" height="150" backgroundColor="black">
    
    </div>

    <div class="timeframe">
        <p id="timeframe">Sample Chart Only</p>
        <button id='monthly' style="align-items: center">Monthly</button>
        <button id='weekly' style="align-items: center">Weekly</button>
        <button id='daily' style="align-items: center">Daily</button>
    </div>

<footer class="footer">
    <div id="news">
        
    </div>
    <div id="news-content">
        <button id='btnNews' style="align-items: center" >Get Latest News</button>
        <p id='news-headline'></p>
    </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
